<div class="centered-content">
    <div class="main-page-container">

        <h1 class="title has-text-primary">
            CitySearch
        </h1>

        <div class="buttons">
            <div class="control ">
              <button class="button is-success">
                Login
              </button>
              <button class="button is-success">
                New User
              </button>
            </div>
        </div>
        
        <div class="field has-addons">
            <div class="control">
              <input #cityNameInput class="input has-background-light" type="text" placeholder="Search City">
            </div>
            <div class="control">
              <button class="button is-primary" (click)="searchCityInfo()">
                Search
              </button>
            </div>
        </div>
        <div class="city">
            <p>{{cityInfo[0].conversion}}</p> 
            <p>{{cityInfo[0].country}}</p> 
            <p>{{cityInfo[0].humidity}}</p> 
            <p>{{cityInfo[0].temperature}}</p> 
            <p>{{cityInfo[0].time}}</p> 
            <p>{{cityInfo[0].wind}}</p> 
        </div>
          
    </div>
</div>
